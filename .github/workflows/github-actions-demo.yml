name: GitHub Actions Demo
on: [push]
permissions:
  id-token: write # required to use OIDC authentication
  contents: read # required to checkout the code from the repo
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      # Step 1: Checkout the repository and provide your AWS credentials
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # This is a required field for CodeGuru
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "set aws creds for codeguru"
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::918729401437:role/my-github-actions-role
          role-duration-seconds: 900 # the ttl of the session, in seconds.
          aws-region: ap-southeast-2

      # Step 2: Add CodeGuru Reviewer Action #
      #### Note: ensure that the repo is not already associated with CodeGuru Reviewer ###
      #### Check the CodeGuru Reviewer API e.g. aws codeguru-reviewer list-repository-associations to confirm
      ##### ^^^ this is because the console may not be in sync.
      ##### If previously authorized you need to revoke the authorized OAuth apps first.
      - name: CodeGuru Reviewer
        uses: aws-actions/codeguru-reviewer@v1.1
        with:
          build_path: target # build artifact(s) directory
          s3_bucket: codeguru-reviewer-rdenne # S3 Bucket with "codeguru-reviewer-*" prefix
      
      # Step 3: Upload results into GitHub
      - name: Upload review result
        if: ${{ github.event_name != 'push' }}
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: codeguru-results.sarif.json # Your results file will be named codeguru-results.sarif.json
      - run: echo "üçè This job's status is ${{ job.status }}."
